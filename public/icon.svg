<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#3b82f6" stroke="#1e40af" stroke-width="3"/>

  <!-- Email Icon Base -->
  <g transform="translate(50, 60)">
    <!-- Envelope -->
    <rect x="0" y="10" width="100" height="70" rx="5" fill="#ffffff" stroke="#1e40af" stroke-width="3"/>

    <!-- Envelope Flap -->
    <path d="M 0 10 L 50 50 L 100 10" fill="none" stroke="#1e40af" stroke-width="3" stroke-linejoin="round"/>
    <path d="M 0 10 L 50 50 L 100 10" fill="#dbeafe" opacity="0.5"/>
  </g>

  <!-- Automation Gears -->
  <g transform="translate(130, 140)">
    <!-- Gear 1 (Small) -->
    <circle cx="0" cy="0" r="18" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
    <circle cx="0" cy="0" r="10" fill="#ffffff"/>
    <!-- Gear teeth -->
    <circle cx="0" cy="-18" r="3" fill="#fbbf24"/>
    <circle cx="0" cy="18" r="3" fill="#fbbf24"/>
    <circle cx="-18" cy="0" r="3" fill="#fbbf24"/>
    <circle cx="18" cy="0" r="3" fill="#fbbf24"/>
  </g>

  <g transform="translate(160, 120)">
    <!-- Gear 2 (Smaller) -->
    <circle cx="0" cy="0" r="14" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
    <circle cx="0" cy="0" r="8" fill="#ffffff"/>
    <!-- Gear teeth -->
    <circle cx="0" cy="-14" r="2.5" fill="#fbbf24"/>
    <circle cx="0" cy="14" r="2.5" fill="#fbbf24"/>
    <circle cx="-14" cy="0" r="2.5" fill="#fbbf24"/>
    <circle cx="14" cy="0" r="2.5" fill="#fbbf24"/>
  </g>

  <!-- Sparkles/Stars for "automation magic" -->
  <g fill="#fbbf24">
    <path d="M 40 50 L 43 55 L 48 57 L 43 59 L 40 64 L 37 59 L 32 57 L 37 55 Z"/>
    <path d="M 155 50 L 158 55 L 163 57 L 158 59 L 155 64 L 152 59 L 147 57 L 152 55 Z"/>
    <path d="M 30 140 L 32 143 L 35 145 L 32 147 L 30 150 L 28 147 L 25 145 L 28 143 Z"/>
  </g>
</svg>
